<div class="layui-form-item layui-layout-admin">
    <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">修改</button>
        </div>
    </div>
</div>

<div class="layui-card-body" style="left:36%;position: relative; top:-486px ;padding: 15px;">
    <form class="layui-form" action="" lay-filter="component-form-group">
        <label class="layui-form-label">发生位置</label>
        <div class="layui-input-inline">
            <select name="quiz">
                <option value="">请选择</option>
                <option value="1">layer</option>
                <option value="2">form</option>
                <option value="3">layim</option>
            </select>
        </div><p/>
        <label class="layui-form-label">防治方案</label>
        <div class="layui-input-block">
            <textarea name="text" placeholder="请输入内容" class="layui-textarea" style="width: 400px"></textarea>
        </div>
    </form>
</div>






<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;

        form.render(null, 'component-form-group');

        laydate.render({
            elem: '#LAY-component-form-group-date'
        });
    });

</script>
