<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/login.css" media="all">
    <script src="../../lib/jquery.js"></script>
    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="../../lib/userModule/userModule.js"></script>
    <title>Title</title>
</head>
<body>
<Main style="width: 90% ;margin: auto">

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header" align="center"><h1>事件记录</h1></div>

    <!--左边区域-->
    <div  style="position: relative;width:400px;left:15%;float: left">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-inline" style="position: relative;left:15px">
                    <label class="layui-form-label"style="margin-top: 20px; height: 25px">事件名称：${event.eventName}   </label><p/>
                    <label class="layui-form-label"style="margin-top: 80px;height: 25px">时&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp间：${event.occurTime}   </label><p/>
                    <label class="layui-form-label"style="margin-top: 80px;height: 25px">灾害类型：${event.disasterStage}</label><p/>
                    <label class="layui-form-label"style="margin-top: 80px;height: 25px">发现途径：${event.findWay}   </label><p/>
                    <label class="layui-form-label"style="margin-top: 80px;height: 25px">发生位置：${event.areaId}   </label><p/>


                </div>
            </div>
        </div>
    </div>

    <!--右边区域-->
    <div  style="position: relative;width:400px;left:15%;float: left">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-inline" style="position: relative;left:15px">
                    <label class="layui-form-label"style="margin-top: 20px; height: 25px">事件名称：${event.eventName}   </label><p/>
                    <label class="layui-form-label"style="margin-top: 80px;height: 25px">时&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp间：${event.occurTime}   </label><p/>
                    <label class="layui-form-label"style="margin-top: 80px;height: 25px">灾害类型：${event.disasterStage}</label><p/>
                    <label class="layui-form-label"style="margin-top: 80px;height: 25px">发现途径：${event.findWay}   </label><p/>

                </div>
            </div>
        </div>

    </div>

                    <!--提交按钮-->
                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <div class="layui-footer" style="left: 0;">
                                <form  action="eventMainServlet" method="post">
                                    <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">返回</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</Main>




<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;

        form.render(null, 'component-form-group');

        laydate.render({
            elem: '#LAY-component-form-group-date'
        });

    });

</script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'upload'], function(){
        var $ = layui.jquery
            ,upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test-upload-normal'
            ,url: '/upload/'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#test-upload-normal-img').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#test-upload-demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });

        //多图片上传
        upload.render({
            elem: '#test-upload-more'
            ,url: '/upload/'
            ,multiple: true
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#test-upload-more-list').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
                });
            }
            ,done: function(res){
                //上传完毕
            }
        });

        //指定允许上传的文件类型
        upload.render({
            elem: '#test-upload-type1'
            ,url: '/upload/'
            ,accept: 'file' //普通文件
            ,done: function(res){
                console.log(res)
            }
        });
        upload.render({ //允许上传的文件后缀
            elem: '#test-upload-type2'
            ,url: '/upload/'
            ,accept: 'file' //普通文件
            ,exts: 'zip|rar|7z' //只允许上传压缩文件
            ,done: function(res){
                console.log(res)
            }
        });
        upload.render({
            elem: '#test-upload-type3'
            ,url: '/upload/'
            ,accept: 'video' //视频
            ,done: function(res){
                console.log(res)
            }
        });
        upload.render({
            elem: '#test-upload-type4'
            ,url: '/upload/'
            ,accept: 'audio' //音频
            ,done: function(res){
                console.log(res)
            }
        });

        //设定文件大小限制
        upload.render({
            elem: '#test-upload-size'
            ,url: '/upload/'
            ,size: 60 //限制文件大小，单位 KB
            ,done: function(res){
                console.log(res)
            }
        });

        //同时绑定多个元素，并将属性设定在元素上
        upload.render({
            elem: '.test-upload-demoMore'
            ,before: function(){
                layer.tips('接口地址：'+ this.url, this.item, {tips: 1});
            }
            ,done: function(res, index, upload){
                var item = this.item;
                console.log(item); //获取当前触发上传的元素，layui 2.1.0 新增
            }
        })

    });
</script>
</body>
</html>
