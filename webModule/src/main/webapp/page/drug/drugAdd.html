<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加药品/器械</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid" >
    <div class="layui-card">
        <div class="layui-card-header"align="center">  <h2><b>添加药品/器械</b></h2></div>
        <div class="layui-card-body" style="padding: 15px;" >
            <form class="layui-form" action="" lay-filter="component-form-group" >

                <div class="layui-input-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-inline">
                            <input type="articleName" name="articleName" lay-verify="pass" placeholder="请输入物品名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>



                <div class="layui-form-item">
                    <label class="layui-form-label">防治类型</label>
                    <div class="layui-input-block">
                        <div class="layui-inline">
                            <select name="articleCureType">
                                <option value="druy">病害</option>
                                <option value="article">虫害</option>
                                <option value="article">鼠害</option>
                            </select>
                        </div>
                    </div>
                </div>



                <div class="layui-form-item">
                    <label class="layui-form-label">类别</label>
                    <div class="layui-input-block">
                        <div class="layui-inline">
                            <select name="articleType">
                                <option value="druy">药剂</option>
                                <option value="article">器械</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">主要用途</label>
                    <div class="layui-input-block">
                        <textarea id="purpose" name="text" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">

                            <button type="button" class="layui-btn layui-btn-primary">添加</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js">
    alert(123)
</script>

<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;

        form.render(null, 'component-form-group');
        laydate.render({
            elem: '#LAY-component-form-group-date'
        });
    });
</script>

</body>
</html>
