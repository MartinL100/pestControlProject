<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>药剂器材管理页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <script src="../../js/jquery.js"></script>
</head>


<body>



<div class="layui-fluid" id="LAY-component-layer-list">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">

                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <!-- 表单开始 -->
                    <form action="addInformation.lovo" method="post" id="addInformationFromId">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input type="hidden" value="${currentPage}" name="currentPage">
                                <input type="hidden" value="${checkType}" id="checkTypeId">
                            </div>



                            <!-- 物品信息表开始-->
                            <div class="layui-card-body">
                                <table class="layui-table">
                                    <colgroup>
                                        <col width="150">
                                        <col width="150">
                                        <col width="200">
                                        <col>
                                    </colgroup>
                                    <thead>
                                    <tr>
                                        <th>日期</th>
                                        <th>领用小班</th>
                                        <th>出库人</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- 遍历传入的出入库信息集合  -->
                                    <c:forEach items="${MessageVolist}" var="MessageVo">
                                        <tr>
                                            <!-- 出库物品名称 -->
                                            <td>${MessageVo.outTime}</td>
                                            <!-- 出库物品类型 -->
                                            <td>${MessageVo.ClassName}</td>
                                            <!-- 防治类型 -->
                                            <td>${userObj.userName}</td>
                                        </tr>
                                    </c:forEach>
                                    </tbody>
                                </table>
                            </div>
                            <!-- 物品表格数据结束 -->






                            <!-- 下拉框开始 -->
                            <label class="layui-form-label"style="margin-top: 20px">类型:</label>
                            <div style="margin-top: 20px">
                                <select name="ObjectType" id="ObjectType" style="display: block;width: 200px;float: left" class="layui-input">
                                    <c:forEach items="${ObjectList}" var="Object">
                                        <option>${Object.Type}</option>
                                    </c:forEach>
                                </select>
                            </div>
                            <!-- 下拉框结束 -->

                            <!-- 防治类型下拉框开始 -->
                            <label class="layui-form-label" style="margin-top: 0px">防治类型:</label>
                            <div style="margin-top: 20px">
                                <select name="PreventionType" id="PreventionType" style="display: block;width: 200px;float: left" class="layui-input">

                                    <option>鼠害</option>
                                    <option>虫害</option>
                                    <option>病害</option>

                                </select>
                            </div>
                            <!-- 防治类型下拉框结束 -->
                        </div>
                    </form>
                    <!-- 表单结束 -->

                    <!-- 按钮开始 -->
                    <div class="layui-card-body">
                        <div class="layui-btn-container" style="margin-top: 40px">
                            <button class="layui-btn layui-btn-primary layui-btn-sm" style=" position:relative;left:50px">添加出库信息</button>
                            <button class="layui-btn layui-btn-primary layui-btn-sm" style=" position:relative;left:100px">查看出库信息</button>
                        </div>
                    </div>
                    <div style="margin-top: 40px;border: solid #b2b2b2;width: 300px;height: 210px;position:relative;left:380px;top: -80px">
                        <span style=" position:absolute;top:-35px;left:30px">查询虫害信息</span>
                        <span style=" position:absolute;top:20px;left:30px">起始时间</span>
                        <input type="date" style=" position:absolute;top:30px;left:140px"/>
                        <span style=" position:absolute;top:75px;left:30px">结束时间</span>
                        <input type="date" style=" position:absolute;top:85px;left:140px"/>
                        <span style=" position:absolute;top:130px;left:30px">领用小班</span>
                        <input type="text" style=" width: 140px;height:20px;position:absolute;top:140px;left:140px"/>
                        <button class="layui-btn layui-btn-primary layui-btn-sm" style=" position:absolute;top:170px;left:200px">查询</button>
                    </div>
                    </div>
                    <!-- 按钮结束 -->

                </div>
            </div>
        </div>




    </div>
</div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    $("#getBtn").click(function () {
        //
        alert(123)
    });
</script>


</body>
</html>
