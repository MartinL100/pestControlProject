<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加物品页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <script src="../../js/jquery.js"></script>
</head>


<body>



<div class="layui-fluid" id="LAY-component-layer-list">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">



                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <!-- 表单开始 -->
                    <form action="addInformation.lovo" method="post" id="addInformationFromId">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input type="hidden" value="${currentPage}" name="currentPage">
                                <input type="hidden" value="${checkType}" id="checkTypeId">
                            </div>



                                <!-- 物品信息表开始-->
                                <div class="layui-card-body">
                                    <table class="layui-table">
                                        <colgroup>
                                            <col width="150">
                                            <col width="150">
                                            <col width="200">
                                            <col>
                                        </colgroup>
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th>物品名称</th>
                                            <th>类型</th>
                                            <th>防治类型</th>
                                            <th>主要用途</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!-- 遍历传入的出入库信息集合  -->
                                        <c:forEach items="${MessageVolist}" var="MessageVo">
                                            <tr>
                                                <td><input type="checkbox" style="display: block"></td>
                                                <!-- 出库物品名称 -->
                                                <td>${MessageVo.ObjectName}</td>
                                                <!-- 出库物品类型 -->
                                                <td>${MessageVo.ObjectType}</td>
                                                <!-- 防治类型 -->
                                                <td>${MessageVo.PreventionType}</td>
                                                <!-- 领用数量 -->
                                                <td>${MessageVo.ObjectWays}</td>
                                            </tr>
                                        </c:forEach>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- 物品表格数据结束 -->
                            <div style="margin-bottom: 50px;margin-top: 50px">
                                <button type="button" class="layui-btn layui-btn-primary" id="prevBtn"> &nbsp;<&nbsp;</button>&nbsp;&nbsp; &nbsp;&nbsp;
                                &nbsp;&nbsp; &nbsp;&nbsp;<input type="number" style="width: 35px;height: 32px" name="currentPage" value="${currentPage}" id="currentPage">
                                &nbsp;&nbsp; &nbsp;&nbsp; <span style="width: 35px;height: 32px;font-size:15px">&nbsp;&nbsp;/ ${MaxPage}</span>
                                &nbsp;&nbsp; &nbsp;&nbsp; <button type="button" class="layui-btn layui-btn-primary" id="lastBtn" value="lastBtn"> &nbsp;>|&nbsp;</button>&nbsp;&nbsp; &nbsp;&nbsp;
                                &nbsp;&nbsp; &nbsp;&nbsp; <button type="button" class="layui-btn layui-btn-primary" id="nextBtn" value="nextBtn">&nbsp;&nbsp;>&nbsp;&nbsp;</button>
                            </div>


                            <!-- 物品名称开始 -->
                            <label class="layui-form-label">物品名称:</label>
                                <div>
                                   <input type="text" name="ObjectName" id="ObjectName" style="display: block;width: 200px;float: left" class="layui-input">

                                </div>
                            <!-- 物品名称结束 -->


                            <!-- 下拉框开始 -->
                            <label class="layui-form-label">类型:</label>
                            <div>
                                <select name="ObjectType" id="ObjectType" style="display: block;width: 200px;float: left" class="layui-input">
                                        <option value="1">药剂</option>
                                       <option value="2">器械</option>

                                </select>
                            </div>
                            <!-- 下拉框结束 -->

                            <!-- 防治类型下拉框开始 -->
                            <label class="layui-form-label">防治类型:</label>
                            <div>
                                <select name="PreventionType" id="PreventionType" style="display: block;width: 200px;float: left" class="layui-input">

                                        <option>鼠害</option>
                                        <option>虫害</option>
                                        <option>病害</option>

                                </select>
                            </div>
                            <!-- 防治类型下拉框结束 -->
                            </div>
                    </form>
                    <!-- 表单结束 -->

                    <!-- 按钮开始 -->
                    <div class="layui-card-body">
                        <div class="layui-btn-container layadmin-layer-demo">
                            <button type="button" class="layui-btn layui-btn-primary" id="findBtn">查询</button>
                            <button type="button" class="layui-btn layui-btn-primary" id="getBtn">领取</button>
                        </div>
                    </div>
                    <!-- 按钮结束 -->

                </div>
            </div>
        </div>




    </div>
</div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script>

    //关闭子窗口 刷新父窗口
    $("#getBtn").click(function (status) {
        if(status=="yes"){
            window.parent.location.reload();//刷新父页面
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);
        }
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.close(index);

    });



</script>


</body>
</html>
